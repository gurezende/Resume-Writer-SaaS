<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-black flex flex-col items-center min-h-screen p-4 text-white">
    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-900 bg-opacity-80 backdrop-blur-sm fixed top-0 left-0 z-50 shadow-lg py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo/Home Link -->
            <a href="/" class="text-2xl font-bold text-white hover:text-blue-400 transition-colors duration-300">Resume Tailor</a>

            <!-- Navigation Links -->
            <div class="space-x-8">
                <a href="/" class="text-lg text-gray-300 hover:text-white transition-colors duration-300">Home</a>
                <a href="/subscriptions" class="text-lg text-gray-300 hover:text-white transition-colors duration-300">Pricing</a>
                <a href="/login" class="text-lg text-gray-300 hover:text-white transition-colors duration-300">Login</a>
                <a href="/contact" class="text-lg text-gray-300 hover:text-white transition-colors duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6 text-center max-w-md bg-gray-900 rounded-xl shadow-lg mt-24">
        <h1 class="text-4xl font-bold mb-8 text-blue-400">Contact Us</h1>

        <p class="text-gray-300 mb-6">Have questions or need assistance? Fill out the form below, and we'll get back to you!</p>

        {% if message %}
            <p class="text-green-400 mb-4">{{ message }}</p>
        {% endif %}

        <form action="{{ url_for('contact') }}" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-left text-gray-300 text-lg mb-2">Your Name:</label>
                <input type="text" id="name" name="name" required
                       class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-left text-gray-300 text-lg mb-2">Your Email:</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="subject" class="block text-left text-gray-300 text-lg mb-2">Subject:</label>
                <input type="text" id="subject" name="subject" required
                       class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="message" class="block text-left text-gray-300 text-lg mb-2">Your Message:</label>
                <textarea id="message" name="message" rows="6" required
                          class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Send Message
            </button>
        </form>
    </div>
</body>
</html>
